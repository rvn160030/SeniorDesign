{% extends 'layout.html' %}

{% block body %}
  <table>
  {% for value in data %}
    <tr>
         <td> {{ value['crashid'] }} </td>
         <td> {{ value['time'] }} </td>
         <td> {{ value['speed'] }} </td>
         <td> {{ value['passengers'] }} </td>
         <td> {{ value['VIN'] }} </td>
         <td> {{ value['airbagDeployment'] }} </td>

    </tr>
  {%  endfor %}
</table>
{% endblock %}
